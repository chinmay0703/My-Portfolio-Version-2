<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glide.js Carousel</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />

  <!-- Glide.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.5.2/dist/css/glide.core.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.5.2/dist/css/glide.theme.min.css">
</head>

<body class="bg-gray-100">

  <div class="container mx-auto mt-10 p-10 relative">
    <!-- Glide.js Carousel -->
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <!-- Slide 1 -->
          <li class="glide__slide">
            <img src="assets/images/projectimages/project2.png" alt="Slide 1" class="w-full h-[300px] object-cover" />
          </li>
          <!-- Slide 2 -->
          <li class="glide__slide">
            <img src="assets/images/projectimages/project2.png" alt="Slide 2" class="w-full h-[300px] object-cover" />
          </li>
          <!-- Slide 3 -->
          <li class="glide__slide">
            <img src="assets/images/projectimages/project2.png" alt="Slide 3" class="w-full h-[300px] object-cover" />
          </li>
        </ul>
      </div>

      <!-- Navigation -->
      <div class="absolute top-1/2 -left-14 -right-14 z-10 flex justify-between" data-glide-el="controls">
        <button style="background-color: black; border-radius: 50px;"
          class="glide__arrow glide__arrow--left  text-white w-12 h-12 rounded-full flex items-center justify-center transition shadow-lg"
          data-glide-dir="<">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white"
            class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <button style="background-color: black; border-radius: 50px;"
          class="glide__arrow glide__arrow--right text-white w-12 h-12 rounded-full flex items-center justify-center transition shadow-lg"
          data-glide-dir=">">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white"
            class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>

      <!-- Pagination -->
      <div class="glide__bullets mt-4 flex justify-center" data-glide-el="controls[nav]">
        <button class="glide__bullet mx-1 w-3 h-3 bg-gray-400 rounded-full" data-glide-dir="=0"></button>
        <button class="glide__bullet mx-1 w-3 h-3 bg-gray-400 rounded-full" data-glide-dir="=1"></button>
        <button class="glide__bullet mx-1 w-3 h-3 bg-gray-400 rounded-full" data-glide-dir="=2"></button>
      </div>
    </div>
  </div>

  <!-- Glide.js JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.5.2/dist/glide.min.js"></script>

  <!-- Initialize Glide.js -->
  <script>
    new Glide('.glide', {
      type: 'carousel',
      startAt: 0,
      perView: 1,
      autoplay: 3000,
      hoverpause: true,
      animationDuration: 500,
      gap: 0,
    }).mount();
  </script>
</body>

</html>
